<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор градиентных фонов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .gradient-preview {
            flex: 1;
            height: 400px;
            border-radius: 15px 15px 0 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .gradient-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
            z-index: 1;
        }

        .controls {
            padding: 30px;
            background: white;
        }

        .control-group {
            margin-bottom: 25px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #555;
        }

        .color-pickers {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .color-picker {
            flex: 1;
        }

        .color-picker label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .color-input {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .slider-container {
            margin-bottom: 15px;
        }

        .slider-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #e0e0e0;
            border-radius: 4px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #6c5ce7;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #6c5ce7;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #randomize {
            background: #6c5ce7;
            color: white;
        }

        #copy {
            background: #00b894;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .code-output {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            background: #00b894;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .color-pickers {
                flex-direction: column;
                gap: 15px;
            }
            
            .gradient-preview {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gradient-preview" id="gradientPreview"></div>
        
        <div class="controls">
            <h1>Генератор градиентных фонов</h1>
            
            <div class="control-group">
                <h2>Цвета градиента</h2>
                <div class="color-pickers">
                    <div class="color-picker">
                        <label for="color1">Первый цвет</label>
                        <input type="color" id="color1" class="color-input" value="#ff9a9e">
                    </div>
                    <div class="color-picker">
                        <label for="color2">Второй цвет</label>
                        <input type="color" id="color2" class="color-input" value="#fad0c4">
                    </div>
                    <div class="color-picker">
                        <label for="color3">Третий цвет</label>
                        <input type="color" id="color3" class="color-input" value="#a1c4fd">
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <h2>Настройки градиента</h2>
                <div class="slider-container">
                    <label for="angle">Угол градиента: <span id="angleValue">45</span>°</label>
                    <input type="range" id="angle" class="slider" min="0" max="360" value="45">
                </div>
                
                <div class="slider-container">
                    <label for="blend">Интенсивность смешивания: <span id="blendValue">50</span>%</label>
                    <input type="range" id="blend" class="slider" min="0" max="100" value="50">
                </div>
            </div>
            
            <div class="buttons">
                <button id="randomize">Случайный градиент</button>
                <button id="copy">Копировать CSS код</button>
            </div>
            
            <div class="code-output" id="cssCode">
                background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a1c4fd);
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">CSS код скопирован в буфер обмена!</div>

    <script>
        // Получаем элементы DOM
        const gradientPreview = document.getElementById('gradientPreview');
        const color1 = document.getElementById('color1');
        const color2 = document.getElementById('color2');
        const color3 = document.getElementById('color3');
        const angle = document.getElementById('angle');
        const angleValue = document.getElementById('angleValue');
        const blend = document.getElementById('blend');
        const blendValue = document.getElementById('blendValue');
        const randomizeBtn = document.getElementById('randomize');
        const copyBtn = document.getElementById('copy');
        const cssCode = document.getElementById('cssCode');
        const notification = document.getElementById('notification');

        // Функция обновления градиента
        function updateGradient() {
            const gradient = `linear-gradient(${angle.value}deg, ${color1.value}, ${color2.value}, ${color3.value})`;
            gradientPreview.style.background = gradient;
            cssCode.textContent = `background: ${gradient};`;
        }

        // Функция для генерации случайного цвета
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Функция для генерации случайного градиента
        function generateRandomGradient() {
            color1.value = getRandomColor();
            color2.value = getRandomColor();
            color3.value = getRandomColor();
            angle.value = Math.floor(Math.random() * 360);
            angleValue.textContent = angle.value;
            updateGradient();
        }

        // Функция для копирования CSS кода
        function copyToClipboard() {
            const textArea = document.createElement('textarea');
            textArea.value = cssCode.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            // Показываем уведомление
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Обработчики событий
        color1.addEventListener('input', updateGradient);
        color2.addEventListener('input', updateGradient);
        color3.addEventListener('input', updateGradient);

        angle.addEventListener('input', () => {
            angleValue.textContent = angle.value;
            updateGradient();
        });

        blend.addEventListener('input', () => {
            blendValue.textContent = blend.value;
            // Здесь можно добавить логику для изменения интенсивности смешивания
        });

        randomizeBtn.addEventListener('click', generateRandomGradient);
        copyBtn.addEventListener('click', copyToClipboard);

        // Инициализация
        updateGradient();
    </script>
</body>
</html>
